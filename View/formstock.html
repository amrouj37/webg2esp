<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>RuangAdmin - Register</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Ajouter au stock</h1>
                  </div>
                  <form method="post">
                    <div class="form-group">
                      <label>ID_produit</label>
                      <input type="text" class="form-control" pattern="^\d{8}$" id="id_produit" placeholder="Entrer id_produit" unique required>
                    </div>
                    <div class="form-group">
                      <label>Quantité</label>
                      <input type="float" class="form-control" id="quantité"  placeholder="9.99" required>
                    </div>
                    <div class="form-group">
                      <label>Unité</label>
                      <input type="text" class="form-control" id="unité" placeholder="Exemple:Kg" required>
                    </div>
                    <div class="form-group">
                      <label>Date d'expiration</label>
                      <input type="date" class="form-control" id="date_expir" required>
                    </div>
                    <div class="form-group">
                      <label>CIN_fournisseur</label>
                      <input  class="form-control" id="adresse"  pattern="^\d{8}$" placeholder="ID_fournisseur" required>
                    </div>
                    <div class="form-group">
                      <label>Disponibilité</label>
                      <input type="text" class="form-control" id="numero" size="8"
                        placeholder="Oui ou Non"  pattern="^(Oui|Non)$" required>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Ajouter le produit</button>
                    </div>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-block">
                       Retour au Dashboard
                    </a>
                  </form>
                  <hr>
                  
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Content -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/ruang-admin.min.js"></script>
</body>

</html>
