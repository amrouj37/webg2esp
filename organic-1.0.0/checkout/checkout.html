<!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            
      
              <div class="row">
                <div class="col-50">
                  <h3>Adresse de Facturation</h3>
                  <label for="fname"><i class="fa fa-user"></i> Nom et Prénnom</label>
                  <input type="text" id="fname" name="firstname" placeholder="Mohamed M">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="Mohamed@gmail.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Addresse</label>
                  <input type="text" id="adr" name="address" placeholder="Arian,Esprit">
                  <label for="city"><i class="fa fa-institution"></i> Ville</label>
                  <input type="text" id="city" name="city" placeholder="Ariana">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Etat</label>
                      <input type="text" id="state" name="state" placeholder="TN">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Paiment</h3>
                  <label for="fname">Cartes Accéptée</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Nom sur la carte</label>
                  <input type="text" id="cname" name="cardname" placeholder="Mohamed m">
                  <label for="ccnum">Numero Carte de Crédit</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="90 000  00">
                  <label for="expmonth">Date d'éxpiration</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="Septembre">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Année D'éxpiration</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>
      
        <div class="col-25">
          <div class="container">
            <h4>Cart
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>4</b>
              </span>
            </h4>
            <p><a href="#">Produit 1</a> <span class="price">$15</span></p>
            <p><a href="#">Produit 2</a> <span class="price">$5</span></p>
            <p><a href="#">Produit 3</a> <span class="price">$8</span></p>
            <p><a href="#">Produit 4</a> <span class="price">$2</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
          </div>
        </div>
      </div>
      <div id="footer-bottom">
        <div class="container-lg">
          <div class="row">
            <div class="col-md-6 copyright">
              
            </div>
            <div class="col-md-6 credit-link text-start text-md-end">
              
            </div>
          </div>
        </div>
      </div>
</body>
</html>
